# Docker Compose v2+ syntax (no version key needed)
# TrichMind Full Stack: MongoDB + FastAPI (ML) + Node (Server) + Vite (Client)

services:
  # üß± MongoDB Database
  mongo:
    image: mongo:7
    container_name: trichmind-mongo
    ports:
      - "27018:27017" # host 27018 ‚Üí container 27017
    volumes:
      - mongo:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ü§ñ FastAPI ML Service
  ml:
    build: ./ml
    container_name: trichmind-ml
    working_dir: /app
    command: uvicorn inference_api:app --host 0.0.0.0 --port 8000
    environment:
      - MODEL_PATH=${MODEL_PATH:-artifacts/training_outputs/best_models/best_relapse_risk_predictor_model.pkl}
      - ENCODER_PATH=${ENCODER_PATH:-artifacts/training_outputs/label_encoder/label_encoder.pkl}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173,http://127.0.0.1:5173}
    ports:
      - "8000:8000"
    volumes:
      - ./ml:/app
      # Optional: mount external model artifacts
      # - "C:/Users/girli/OneDrive/Desktop/Portfolio-Projects/TrichMind/ml/artifacts:/app/artifacts:ro"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import json,urllib.request,sys; d=json.load(urllib.request.urlopen('http://localhost:8000/healthz', timeout=3)); sys.exit(0 if d.get('ok') else 1)"
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 25s
    restart: unless-stopped

  # üß† Node.js + Express (API Server)
  server:
    build: ./server
    container_name: trichmind-server
    working_dir: /app
    command: sh -c "npm run dev"
    environment:
      NODE_ENV: development
      SERVER_URL: http://server:8080              # For scheduler & alert helper
      MONGO_URI: mongodb://mongo:27017/trichmind
      JWT_SECRET: ${JWT_SECRET:-super-secret-change-me}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-refresh-secret-change-me}
      PORT: 8080
      ML_BASE_URL: http://ml:8000                 # Internal DNS (FastAPI)
      CORS_ORIGIN: http://localhost:5173,http://127.0.0.1:5173
      CLIENT_URL: http://localhost:5173
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-your_email@gmail.com}
      SMTP_PASS: ${SMTP_PASS:-your_app_password}
      RELAPSE_ALERT_THRESHOLD: ${RELAPSE_ALERT_THRESHOLD:-0.7}
    ports:
      - "8080:8080"
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      mongo:
        condition: service_healthy
      ml:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/api/auth/me || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 25s
    restart: unless-stopped

  # üåê Vite Frontend (React Client)
  client:
    build: ./client
    container_name: trichmind-client
    working_dir: /app
    command: npm run dev -- --host
    environment:
      - VITE_API_BASE=http://server:8080           # Point frontend to backend service
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

# Shared volume for MongoDB persistence
volumes:
  mongo:
